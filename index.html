<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测离职概率 - 职场心理测试</title>
    <meta name="description" content="通过回答职场场景问题，预测你的离职概率，获得个性化建议">
    <meta name="keywords" content="离职预测,职场测试,职业规划,工作满意度">
    
    <!-- 苹果设备优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="离职预测">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏已移除 -->

    <!-- 主容器 -->
    <div class="app-container">
        
        <!-- 欢迎页面 -->
        <div class="page welcome-page active" id="welcomePage">
            <div class="welcome-content">
                <!-- 顶部装饰 -->
                <div class="welcome-header">
                    <div class="logo-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <h1 class="main-title">职场温度计</h1>
                    <p class="subtitle">测测你的职场"体温"，看看是不是该"降温"了...</p>
                </div>
                
                <!-- 痛点描述 -->
                <div class="pain-points">
                    <div class="pain-summary">
                        <p>🌡️ 职场"发烧"了？还是"感冒"了？<br>让我们的职场温度计帮你"诊断"一下，看看你的职场"体温"是否正常...</p>
                    </div>
                </div>
                
                <!-- 用户信息输入已移除 -->
                
                <!-- 开始按钮 -->
                <div class="start-section">
                    <button class="start-btn" onclick="startTest()">
                        <i class="fas fa-stethoscope"></i>
                        <span>开始诊断</span>
                    </button>
                    <p class="start-tip">只需2分钟，了解你的职场"体温"</p>
                </div>
                
                <!-- 底部说明 -->
                <div class="welcome-footer">
                    <p class="disclaimer">本测试仅供参考，不构成职业建议</p>
                </div>
            </div>
        </div>
        
        <!-- 问题页面 -->
        <div class="page question-page" id="questionPage">
            <div class="question-content">
                <!-- 返回首页按钮 -->
                <div class="back-to-home">
                    <button class="back-btn" onclick="backToHome()">
                        <i class="fas fa-home"></i>
                    </button>
                </div>
                
                <!-- 进度条 -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">1/8</div>
                </div>
                
                <!-- 问题区域 -->
                <div class="question-area">
                    <h2 class="question-title" id="questionTitle">问题标题</h2>
                    <div class="options-container" id="optionsContainer">
                        <!-- 选项将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <!-- 导航按钮 -->
                <div class="navigation">
                    <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()" disabled>
                        <span>上一题</span>
                    </button>
                    <div class="question-indicator" id="questionIndicator">
                        <span class="current-question" id="currentQuestionNum">1</span>
                        <span class="total-questions">/8</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 结果页面 -->
        <div class="page result-page" id="resultPage">
            <div class="result-scroll-container">
                <div class="result-content">
                <!-- 结果头部 - 苹果风格卡片 -->
                <div class="result-card">
                    <div class="result-icon" id="resultIcon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="result-title" id="resultTitle">职场满意达人</div>
                    <div class="result-description" id="resultDescription">
                        你对当前工作很满意，离职概率很低！
                    </div>
                </div>
                
                <!-- 人格化描述 - 苹果风格卡片 -->
                <div class="personality-card">
                    <div class="card-header">
                        <h3 class="card-title">你的职场人格</h3>
                    </div>
                    <div class="personality-content" id="personalityContent">
                        <div class="personality-name" id="personalityName">职场健康达人</div>
                        <div class="personality-description" id="personalityDescription">
                            你就像职场中的'健康达人'，工作对你来说不是负担，而是生活的调味剂。
                        </div>
                    </div>
                </div>
                
                <!-- 建议列表 - 苹果风格卡片 -->
                <div class="advice-card">
                    <div class="card-header">
                        <h3 class="card-title">个性化建议</h3>
                    </div>
                    <ul class="advice-list" id="adviceList">
                        <!-- 建议将通过JavaScript动态生成 -->
                    </ul>
                </div>
                
                <!-- 激励文案 - 苹果风格卡片 -->
                <div class="encouragement-card">
                    <div class="encouragement-content" id="encouragementContent">
                        💪 你就像职场中的小太阳，用正能量感染着身边的每一个人！
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="result-actions">
                    <button class="action-btn retry-btn" onclick="restartTest()">
                        <i class="fas fa-redo"></i>
                        <span>重新测试</span>
                    </button>
                    <button class="action-btn history-btn" onclick="showPersonal()">
                        <i class="fas fa-user-clock"></i>
                        <span>测试记录</span>
                    </button>
                </div>
                </div>
            </div>
        </div>
        
        <!-- 个人页面 - 苹果风格模块化设计 -->
        <div class="page personal-page" id="personalPage">
            <div class="personal-container">
                <!-- 页面头部 -->
                <div class="personal-header">
                    <button class="back-btn" onclick="backToHome()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1 class="personal-title">我的测试记录</h1>
                </div>
                
                <!-- 测试记录列表 -->
                <div class="history-container" id="testHistory">
                    <!-- 测试记录将通过JavaScript动态生成 -->
                </div>
                
                <!-- 底部操作区 -->
                <div class="personal-footer">
                    <button class="clear-btn" onclick="clearHistory()">
                        <i class="fas fa-trash-alt"></i>
                        <span>清空记录</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 公司员工排行页面已移除 -->
        
        <!-- 用户信息输入页面已移除 -->
        
    </div>
    
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">正在分析你的答案...</p>
        </div>
    </div>
    
    <!-- JavaScript文件 -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
